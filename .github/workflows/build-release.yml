name: Build & Release

on:
  push:
    tags:
      - 'v*'          # déclenché par: git tag v1.0.0 && git push --tags
  workflow_dispatch:  # lancement manuel depuis GitHub Actions
    inputs:
      version:
        description: 'Version tag (ex: v1.0.0) — laisse vide pour build sans release'
        required: false
        default: ''

jobs:
  build-macos:
    name: Build macOS (VST3 + AU + Standalone)
    runs-on: macos-14   # Apple Silicon runner

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.28'

      - name: Cache JUCE
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: juce-8.0.12-${{ runner.os }}

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build all formats
        run: cmake --build build --config Release --parallel $(sysctl -n hw.logicalcpu)

      - name: Resolve version tag
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          elif [[ -n "${{ inputs.version }}" ]]; then
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=" >> $GITHUB_OUTPUT
          fi

      - name: Package artifacts
        run: |
          VERSION="${{ steps.version.outputs.tag }}"
          LABEL="${VERSION:-dev}"
          mkdir -p dist
          cp -r "build/SpaceEcho_artefacts/Release/VST3/Obstacle Space Echo.vst3" dist/
          cp -r "build/SpaceEcho_artefacts/Release/AU/Obstacle Space Echo.component" dist/
          cp -r "build/SpaceEcho_artefacts/Release/Standalone/Obstacle Space Echo.app" dist/
          cd dist
          zip -r "../Obstacle-Space-Echo-macOS-${LABEL}.zip" .

      - name: Create GitHub Release
        if: steps.version.outputs.tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Obstacle Space Echo ${{ steps.version.outputs.tag }}"
          body: |
            ## Obstacle Space Echo ${{ steps.version.outputs.tag }}

            ### Installation
            - **VST3** → `~/Library/Audio/Plug-Ins/VST3/`
            - **AU**   → `~/Library/Audio/Plug-Ins/Components/`
            - **Standalone** → double-clic pour tester sans DAW

            See [README](https://github.com/laurentcbn/obstaclespaceecho#readme) for full documentation.
          files: Obstacle-Space-Echo-macOS-${{ steps.version.outputs.tag }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
